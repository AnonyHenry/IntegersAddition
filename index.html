<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div id="quest" class="text-center">
    </div>
    <div id="ans p-2">
        <label for"ans-input" class="row justify-content-center">
            <div class="col-7 col-lg-8 p-0">
                <input class="form-control form-control-lg" id="ans-input" autofocus type="number">
            </div>
            <div class="col-3 col-lg-2 p-0">
                <button class="btn btn-block btn-lg btn-outline-info" onclick="submitAnswer(+document.querySelector('#ans-input').value)">Submit</button>
            </div>
        </label>
    </div>
    <div id="wrong" class="bg-danger text-center p-1 py-5 d-none">
        <h1 class="display-4 text-center py-4">Wrong Answer</h1>
        <p>The Correct Answer is
            <span id="answer"></span>
        </p>
    </div>
    <div id="correct" class="bg-success p-1 py-5 d-none">
        <div class="display-4 py-5 mt-3 text-center align-fix" id="correct-body">
            <h1>
                <i class="fas fa-graduation-cap" id="hat"></i>
                Correct Answer!
            </h1>
        </div>
    </div>
    <div class="fixed-bottom bg-light text-dark py-4 px-3 text-center">
        <p> A Game By <a href="https://github.com/AnonyHenry">Heman</a> </p>
    <p> This Game Can Be Copied And Used Freely</P>
    </div>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
